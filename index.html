<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>JavaScript Calculator</title>
</head>
<body>
  <div class="container">
    <div class="calc-border">
      <div class="display">
        <div class="calculation-display"></div>
        <div class="current-number"></div>
      </div>
      <div class="button-rows">
        <div class="row-1">
          <div class="clear"><h3>CLEAR</h3></div>
          <div class="delete"><h3>DELETE</h3></div>
        </div>
        <div class="row-2">
          <div class="button" id="seven"><h2>7</h2></div>
          <div class="button" id="eight"><h2>8</h2></div>
          <div class="button" id="nine"><h2>9</h2></div>
          <div class="button" id="divide"><h2>÷</h2></div>
        </div>
        <div class="row-3">
          <div class="button" id="four"><h2>4</h2></div>
          <div class="button" id="five"><h2>5</h2></div>
          <div class="button" id="six"><h2>6</h2></div>
          <div class="button" id="multiply"><h2>×</h2></div>
        </div>
        <div class="row-4">
          <div class="button" id="one"><h2>1</h2></div>
          <div class="button" id="two"><h2>2</h2></div>
          <div class="button" id="three"><h2>3</h2></div>
          <div class="button" id="subtract"><h2>-</h2></div>
        </div>
        <div class="row-5">
          <div class="button" id="point"><h2>.</h2></div>
          <div class="button" id="zero"><h2>0</h2></div>
          <div class="button" id="equals"><h2>=</h2></div>
          <div class="button" id="plus"><h2>+</h2></div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">Copyright © 2022 Jchristian27</div>
</body>
</html>
