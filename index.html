<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>JavaScript Calculator</title>
</head>
<body>
  <div class="container">
    <div class="calc-border">
      <div class="display">
      <div class="button-rows">
        <div class="row-1">
          <div class="clear">CLEAR</div>
          <div class="delete">DELETE</div>
        </div>
        <div class="row-2">
          <div class="button" id="7">7</div>
          <div class="button" id="8">8</div>
          <div class="button" id="9">9</div>
          <div class="button" id="divide">รท</div>
        </div>
        <div class="row-3">
          <div class="button" id="4">4</div>
          <div class="button" id="5">5</div>
          <div class="button" id="6">6</div>
          <div class="button" id="multiply">ร</div>
        </div>
        <div class="row-4">
          <div class="button" id="1">1</div>
          <div class="button" id="2">2</div>
          <div class="button" id="3">3</div>
          <div class="button" id="subtract">-</div>
        </div>
        <div class="row-5">
          <div class="button" id="point">.</div>
          <div class="button" id="0">0</div>
          <div class="button" id="equals">=</div>
          <div class="button" id="plus">+</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
