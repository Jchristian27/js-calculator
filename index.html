<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>JavaScript Calculator</title>
</head>
<body>
  <div class="container">
    <div class="calc-border">
      <div class="display"></div>
      <div class="button-rows">
        <div class="row-1">
          <div class="clear"><h3>CLEAR</h3></div>
          <div class="delete"><h3>DELETE</h3></div>
        </div>
        <div class="row-2">
          <div class="button" id="7"><h3>7</h3></div>
          <div class="button" id="8"><h3>8</h3></div>
          <div class="button" id="9"><h3>9</h3></div>
          <div class="button" id="divide"><h3>÷</h3></div>
        </div>
        <div class="row-3">
          <div class="button" id="4"><h3>4</h3></div>
          <div class="button" id="5"><h3>5</h3></div>
          <div class="button" id="6"><h3>6</h3></div>
          <div class="button" id="multiply"><h3>×</h3></div>
        </div>
        <div class="row-4">
          <div class="button" id="1"><h3>1</h3></div>
          <div class="button" id="2"><h3>2</h3></div>
          <div class="button" id="3"><h3>3</h3></div>
          <div class="button" id="subtract"><h3>-</h3></div>
        </div>
        <div class="row-5">
          <div class="button" id="point"><h3>.</h3></div>
          <div class="button" id="0"><h3>0</h3></div>
          <div class="button" id="equals"><h3>=</h3></div>
          <div class="button" id="plus"><h3>+</h3></div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">Copyright © 2022 Jchristian27</div>
</body>
</html>
